<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personaliza tu producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Personaliza tu pedido</h1>
  <p>Escoge las opciones según el producto que seleccionaste.</p>
  <a href="index.html" class="volver-inicio">Volver al inicio</a>

  <form id="formProducto">
    <div id="seccionForma" style="display: none;">
      <label for="forma">Forma del chocolate:</label><br>
      <select id="forma" name="forma">
        <option value="Corazón">Corazón</option>
        <option value="Oso">Oso (incluye gomitas)</option>
      </select>
    </div>

    <div id="seccionToppings" style="display: none;">
      <p>Toppings:</p>
      <label><input type="checkbox" name="toppings" value="Nueces"> Nueces</label><br>
      <label><input type="checkbox" name="toppings" value="Coco"> Coco</label>
    </div>

    <div>
      <label>Color:</label><br>
      <label><input type="radio" name="color" value="Rojo"> Rojo</label><br>
      <label><input type="radio" name="color" value="Café"> Café</label><br>
      <label><input type="radio" name="color" value="Rosado"> Rosado</label><br>
      <label><input type="radio" name="color" value="Azul"> Azul</label><br>
      <label><input type="radio" name="color" value="Blanco"> Blanco</label>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad:</label><br>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1" max="100">
    </div>

    <button type="submit">Crear pedido</button>
  </form>

  <button type="button" id="agregarOtro">Agregar otro</button>

  <script>
    const form = document.getElementById('formProducto');
    const params = new URLSearchParams(window.location.search);
    const producto = params.get('producto') || 'chocolate';

    // Mostrar/ocultar secciones según el producto
    if (producto === 'chocolate') {
      document.getElementById('seccionForma').style.display = 'block';
      document.getElementById('seccionToppings').style.display = 'block';
    }

    document.getElementById('agregarOtro').addEventListener('click', function () {
      form.reset();
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const forma = producto === 'chocolate' ? form.forma.value : null;
      const color = form.color.value;
      const cantidad = form.cantidad.value;

      let toppings = [];
      if (producto === 'chocolate') {
        toppings = Array.from(form.querySelectorAll('input[name="toppings"]:checked')).map(el => el.value);
        if (forma === 'Oso' && !toppings.includes('Gomitas')) {
          toppings.push('Gomitas');
        }
      }

      const pedido = { producto, forma, color, cantidad, toppings };
      localStorage.setItem('miChocolate', JSON.stringify(pedido));

      window.location.href = 'resultado.html';
    });
  </script>
</body>
</html>
