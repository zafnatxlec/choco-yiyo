<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Choco Yiyi</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9e6f1;
      color: #4a4a4a;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      color: #c94f81;
      margin-bottom: 2rem;
    }
    .resultado-contenedor {
      background-color: #fff0f6;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(201, 79, 129, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .detalle {
      font-size: 1.2rem;
      line-height: 1.4;
      max-width: 400px;
    }
    .botones {
      margin-top: 2rem;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    button {
      background-color: #c94f81;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a53563;
    }
    #btn-carrito {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #c94f81;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(201, 79, 129, 0.7);
    }
    #cantidad-carrito {
      position: absolute;
      top: 5px;
      right: 5px;
      background: white;
      color: #c94f81;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .imagen-result {
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(201, 79, 129, 0.4);
    }
  </style>
</head>
<body>

  <button id="btn-carrito" title="Ver carrito">
    ðŸ›’<span id="cantidad-carrito"></span>
  </button>

  <h2>Tu producto personalizado</h2>

  <div class="resultado-contenedor" id="resultado-contenedor"></div>

  <div class="botones">
    <button id="btn-personalizar">Personalizar otro</button>
    <button id="btn-inicio">Ir al inicio</button>
  </div>

  <script>
    const producto = localStorage.getItem('productoSeleccionado');
    const forma = localStorage.getItem('formaSeleccionada');
    const color = localStorage.getItem('colorSeleccionado');
    const topping = localStorage.getItem('toppingSeleccionado');

    if (!producto || !color) {
      alert("No se encontraron datos de personalizaciÃ³n. Redirigiendo al inicio.");
      window.location.href = "index.html";
    }

    // Inicializar cantidades
    let cantidadChocolate = parseInt(localStorage.getItem('cantidadChocolate')) || 0;
    let cantidadDonita = parseInt(localStorage.getItem('cantidadDonita')) || 0;
    let cantidadOreo = parseInt(localStorage.getItem('cantidadOreo')) || 0;

    function actualizarCarrito() {
      const total = cantidadChocolate + cantidadDonita + cantidadOreo;
      const span = document.getElementById('cantidad-carrito');
      span.textContent = total > 0 ? total : '';
    }

    function mostrarResultado() {
      const contenedor = document.getElementById('resultado-contenedor');
      let imgSrc = '';
      let descripcion = '';

      if (producto === 'chocolate') {
        // CambiÃ© aquÃ­ la ruta de la imagen para que coincida con tus archivos
        imgSrc = `img/${forma}-${color}.png`;
        descripcion = `
          Chocolate en forma de <strong>${forma}</strong>, color <strong>${color}</strong>.<br>
          Topping: <strong>${(topping && topping !== 'ninguna') ? topping : 'Sin topping'}</strong>.
        `;
        cantidadChocolate++;
        localStorage.setItem('cantidadChocolate', cantidadChocolate);

      } else if (producto === 'donita') {
        imgSrc = `img/donita-${color}.png`;
        descripcion = `Donita color <strong>${color}</strong>.`;
        cantidadDonita++;
        localStorage.setItem('cantidadDonita', cantidadDonita);

      } else if (producto === 'oreo') {
        imgSrc = `img/oreo-${color}.png`;
        descripcion = `Choco Oreo color <strong>${color}</strong>.`;
        cantidadOreo++;
        localStorage.setItem('cantidadOreo', cantidadOreo);

      } else {
        imgSrc = `img/default.png`;
        descripcion = "Producto no reconocido.";
      }

      contenedor.innerHTML = `
        <img src="${imgSrc}" alt="${producto}" class="imagen-result" />
        <p class="detalle">${descripcion}</p>
      `;

      actualizarCarrito();
    }

    mostrarResultado();

    document.getElementById('btn-personalizar').addEventListener('click', () => {
      window.location.href = 'personalizar.html';
    });

    document.getElementById('btn-inicio').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.getElementById('btn-carrito').addEventListener('click', () => {
      window.location.href = 'gasto.html';
    });
  </script>
</body>
</html>
