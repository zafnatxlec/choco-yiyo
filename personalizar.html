<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personaliza tu chocolate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 2rem;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border: 2px solid #d2691e;
      border-radius: 10px;
      display: inline-block;
      max-width: 500px;
    }

    form div {
      margin-bottom: 1rem;
      text-align: left;
    }

    label, select, input[type="color"], input[type="number"] {
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #8b4513;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a0522d;
    }

    a {
      display: block;
      margin-top: 1rem;
      color: #8b4513;
      text-decoration: none;
      font-weight: bold;
    }

    .volver-inicio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #8b4513;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .volver-inicio:hover {
      background-color: #a0522d;
    }
  </style>
</head>
<body>
  <h1>üç´ Personaliza tu chocolate</h1>
  <p>Escoge tus ingredientes favoritos y crea tu combinaci√≥n √∫nica.</p>
  <a href="index.html" class="volver-inicio">Volver al inicio</a>

  <form id="formChocolate">
    <div>
      <label for="forma">Forma del chocolate:</label><br>
      <select id="forma" name="forma">
        <option value="Coraz√≥n">Coraz√≥n</option>
        <option value="Estrella">Estrella</option>
        <option value="Cuadrado">Cuadrado</option>
      </select>
    </div>

    <div>
      <p>Toppings:</p>
      <label><input type="checkbox" name="toppings" value="Nueces"> Nueces</label><br>
      <label><input type="checkbox" name="toppings" value="Gomitas"> Gomitas</label><br>
      <label><input type="checkbox" name="toppings" value="Coco"> Coco</label>
    </div>

    <div>
      <label for="color">Color del chocolate:</label><br>
      <input type="color" id="color" name="color" value="#6b3e26">
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad:</label><br>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1" max="100">
    </div>

    <button type="submit">Crear chocolate</button>
  </form>

  <button type="button" id="agregarOtro">Agregar otro chocolate</button>

  <script>
    document.getElementById('agregarOtro').addEventListener('click', function() {
      document.getElementById('formChocolate').reset(); // Resetea el formulario
    });

    const form = document.getElementById('formChocolate');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const forma = form.forma.value;
      const color = form.color.value;
      const cantidad = form.cantidad.value;
      const toppings = Array.from(form.querySelectorAll('input[name="toppings"]:checked')).map(el => el.value);

      const chocolate = { forma, color, cantidad, toppings };
      localStorage.setItem('miChocolate', JSON.stringify(chocolate));

      // Redirigir inmediatamente
      window.location.href = 'resultado.html';
    });
  </script>
</body>
</html>
