<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tu Pedido</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/Logo.png" type="image/png">
  <style>
    .resultado {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 500px;
      background: #fff5ec;
      border: 2px solid #d2691e;
      border-radius: 10px;
      text-align: center;
    }

    .resultado span {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      background-color: #f3d3b1;
      border-radius: 5px;
    }

    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      vertical-align: middle;
      margin-left: 5px;
      border-radius: 50%;
    }

    .preview {
      width: 150px;
      margin-bottom: 1rem;
    }

    .whatsapp {
      margin-top: 1.5rem;
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    header, footer {
      text-align: center;
      margin: 1rem 0;
    }

    a {
      color: #d2691e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tu Pedido Personalizado</h1>
  </header>

  <main>
    <div class="resultado" id="resultado">
      <p>Cargando tu pedido...</p>
    </div>
    <p><a href="index.html">‚Üê Personalizar otro producto</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Choco Yiyi</p>
  </footer>

  <script>
    const resultado = document.getElementById('resultado');
    const datos = JSON.parse(localStorage.getItem('miChocolate'));

    if (datos) {
      let imagenSrc = "img/";

      if (datos.producto === "chocolate") {
        imagenSrc += `${datos.forma.toLowerCase()}-${datos.color.toLowerCase()}.png`;
      } else if (datos.producto === "donita") {
        imagenSrc += "donita.png";
      } else if (datos.producto === "oreo") {
        imagenSrc += "oreo.png";
      }

      console.log("Ruta de la imagen:", imagenSrc);  // Verifica la ruta

      const colorCss = {
        "Rojo": "red",
        "Caf√©": "saddlebrown",
        "Rosado": "pink",
        "Azul": "blue",
        "Blanco": "white"
      }[datos.color] || datos.color.toLowerCase();

      let html = `<img src="${imagenSrc}" alt="Vista previa" class="preview">`;
      html += `<h3>‚ú® Aqu√≠ est√° tu creaci√≥n:</h3>`;
      html += `<p><strong>Producto:</strong> ${datos.producto}</p>`;
      html += `<p><strong>Cantidad:</strong> ${datos.cantidad}</p>`;
      html += `<p><strong>Color:</strong> ${datos.color} <span class="color-box" style="background:${colorCss}"></span></p>`;

      if (datos.producto === "chocolate") {
        html += `<p><strong>Forma:</strong> ${datos.forma}</p>`;
        html += `<p><strong>Toppings:</strong> ${
          datos.toppings && datos.toppings.length > 0
            ? datos.toppings.map(t => `<span>${t}</span>`).join('')
            : 'Ninguno'
        }</p>`;
      }

      const mensaje = encodeURIComponent(`üç´ Dulce personalizado:\nProducto: ${datos.producto}\nCantidad: ${datos.cantidad}\nColor: ${datos.color}${datos.forma ? `\nForma: ${datos.forma}` : ''}${datos.toppings && datos.toppings.length > 0 ? `\nToppings: ${datos.toppings.join(', ')}` : ''}`);
      const linkWhatsApp = `https://wa.me/573224278512?text=${mensaje}`;

      html += `<a class="whatsapp" href="${linkWhatsApp}" target="_blank">Enviar por WhatsApp</a>`;

      resultado.innerHTML = html;
    } else {
      resultado.innerHTML = `
        <p>No se encontr√≥ ninguna personalizaci√≥n.</p>
        <a href="personalizar.html">Volver a personalizar</a>
      `;
    }
  </script>
</body>
</html>
